<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penampil PDF menggunakan PDF.js</title>
    <style>
        /* Mengatur agar iframe memenuhi seluruh area body */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #pdfViewer {
            width: 100%;
            height: 100vh; /* Tinggi penuh viewport */
            border: none;
        }
    </style>
</head>
<body>

    <iframe 
        id="pdfViewer"
        src="pdfjs/web/viewer.html?file=../mydocument.pdf" 
        title="PDF Viewer">
    </iframe>

</body>
</html>
